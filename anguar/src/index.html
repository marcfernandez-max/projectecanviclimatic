<!doctype html>
<html lang="ca">
<head>
  <!--
    [CA] index.html és el "host" estàtic on Angular es munta.
    El component arrel (App) es renderitza dins de l'etiqueta <aplicacio></aplicacio>.
    NOTA: els fitxers de public/ es serveixen/copien com a estàtics (p. ex. public/favicon.ico).
  -->
  <meta charset="utf-8">
  <title>ClimaBCN — Aprèn i Actua</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="ClimaBCN — plataforma educativa per aprendre i actuar sobre el canvi climàtic a Barcelona.">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Estils globals carregats automàticament per Angular des de src/styles.css -->
</head>
<body>
  <!--
    [CA] Selector del component arrel (veure src/app/app.ts):
    @Component({ selector: 'aplicacio' })
  -->
  <aplicacio></aplicacio>

  <!-- Bootstrap JS bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

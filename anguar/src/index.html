<!doctype html>
<html lang="en">
<head>
  <!--
    [ES] `index.html` es el "host" estático donde Angular se monta.
    El componente raíz (`App`) se renderiza dentro de la etiqueta `<aplicacio></aplicacio>`.
  -->
  <meta charset="utf-8">
  <title>Daw2Angular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!--
    [ES] Selector del componente raíz (ver `src/app/app.ts`):
    `@Component({ selector: 'aplicacio' })`
  -->
  <aplicacio></aplicacio>

  <!-- Bootstrap JS bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!--
  Plantilla del component arrel (App)
  
  Estructura:
  - Header amb navegació principal
  - Router outlet per mostrar les pàgines
  - Footer (opcional)
-->

<!-- Header amb navegació -->
<header class="main-header">
  <div class="container">
    <div class="header-content">
      <div class="logo-section">
        <h1 class="logo-title">ClimaBCN</h1>
        <p class="logo-subtitle">Aprèn i Actua</p>
      </div>
      <nav class="main-nav">
        <!--
          routerLink: Directiva de Angular Router (viene de @angular/router)
          - Se importa en app.ts: imports: [RouterLink]
          - La ruta "/aprendre" está definida en app.routes.ts
          - Cuando haces clic, Angular busca en app.routes.ts y muestra el componente correspondiente
          
          routerLinkActive="active": Añade la clase "active" cuando esta ruta está activa
          - Si estás en /aprendre, este enlace tendrá class="active"
        -->
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inici</a>
        <a routerLink="/aprendre" routerLinkActive="active">Aprèn</a>
        <a routerLink="/actuar" routerLinkActive="active">Actua</a>
        <a routerLink="/dades" routerLinkActive="active">Dades</a>
        <a routerLink="/recursos" routerLinkActive="active">Recursos</a>
        <a routerLink="/sobre" routerLinkActive="active">Sobre</a>
      </nav>
    </div>
  </div>
</header>

<!-- Contingut principal (router outlet) -->
<main>
  <router-outlet></router-outlet>
</main>

<!-- Footer -->
<footer class="main-footer">
  <div class="container">
    <div class="footer-content">
      <p>&copy; 2024 ClimaBCN — Aprèn i Actua</p>
      <p>Plataforma educativa per al canvi climàtic a Barcelona</p>
      <div class="footer-links">
        <a routerLink="/sobre">Sobre el projecte</a>
        <a routerLink="/recursos">Recursos</a>
      </div>
    </div>
  </div>
</footer>
